name: CI

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]
  workflow_dispatch:

jobs:
  lint:
    name: Lint & Type Check
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
    
    - name: Install uv
      uses: astral-sh/setup-uv@v5
      with:
        enable-cache: true
    
    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.11'
    
    - name: Install dependencies
      run: uv sync
    
    - name: Verify PyTorch installation
      run: uv run python scripts/verify_pytorch.py
    
    - name: Verify imports (no model download)
      run: |
        uv run python -c "
        from vlm.models import LLaVAModel
        from vlm.configs import LLaVAConfig, VisionEncoderConfig, ConnectorConfig, LanguageModelConfig
        from vlm.data import LLaVAPretrainDataset, LLaVAInstructDataset
        from vlm.inference import InferenceService
        print('âœ“ All imports successful')
        "
    
    - name: Run linter
      run: uv run ruff check src/
